<div class="drawer" #drawer style="visibility: hidden;">
  <div class="ion-text-center">
    <ion-button expand="full" fill="clear" (click)="toggleDrawer(offers)">
      <div class="drawer-pull"></div>
    </ion-button>
  </div>

  <ng-container id="mainContent">
    <ion-content style="--padding-start: 10px;--padding-end: 10px;--padding-bottom: 100px;">
      <div class="offers">
      <ion-list>
        <ion-item *ngIf="offers.length == 0" lines="none">
          <ion-label class="text-center">No Offers</ion-label>

        </ion-item>
        <ion-item *ngFor="let item of offers;let i = index">
          <ion-label>
            <h2>Product Name : {{item.productName}}</h2>
            <h3>Product Type : {{item.productType}}</h3>
            <p>Free : {{item.freeKg}} KG</p>
            <p style="white-space:normal; font-size: 14px !important;">Size : {{item.stdSize}} KG | Target : {{item.target}} KG</p>
          </ion-label>
          
          <ion-button slot="end" *ngIf="item.applicable == 'Yes'" (click)="applyOffers(i)">Apply</ion-button>
        </ion-item>
      </ion-list>
    </div>
    </ion-content>
  </ng-container>
  
</div>

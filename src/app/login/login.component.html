<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border" style="text-align: center;">
    <img src="assets/logo.jpeg" width="50%">
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item style="padding-top: 50px;padding-right: 20px;">
    <ion-label class="input-label" slot="end" position="fixed">
      <ion-icon name="person-outline" style="float: right;font-size: 22px;color:#12076C"></ion-icon>
    </ion-label>
    <ion-input type="email" placeholder="UserID" [(ngModel)]="email" ></ion-input>
  </ion-item>
  <ion-item style="padding-top: 20px;padding-right: 20px;">
    <ion-label class="input-label" slot="end" position="fixed">
      <ion-icon name="lock-closed-outline" style="float: right;font-size: 24px;color:#12076C"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="Password"  [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-grid style="padding-top: 20px;">
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label style="font-size: 15px;">Remember Me</ion-label>
          <ion-checkbox color="primary" checked slot="start" style="margin: unset; width: 18px;height: 18px;" [(ngModel)]="rememberMe"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none" >
          <ion-label style="font-size: 15px;text-align: right;" [routerLink]="['/auth/forgot-password']">Forgot Password?</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-button expand="block" (click)="login()">Login</ion-button>
</ion-content>
